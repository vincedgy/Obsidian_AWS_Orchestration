# https://github.com/pandoc/pandoc-action-example
# https://github.com/actions/runner-images/issues/482#issuecomment-806539083
# https://github.com/wkhtmltopdf/packaging/releases

name: Build final Article

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    env:
      MARKDOWN_FILES: markdown_files.txt
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          mkdir output  # create output dir
          ls ${{ github.workspace }}/*.md > ${{ github.workspace }}/$MARKDOWN_FILES
      - name: Show files to merge
        run: cat ${{ github.workspace }}/${MARKDOWN_FILES}
      - uses: docker://pandoc/core:2.9
        with:
          args: --standalone --output=output/index.html
          path: ${{ github.workspace }}/${MARKDOWN_FILES}
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
